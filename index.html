<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <img src="img/tic-tac-toe-logo.png" class="logo">
        <span class="title">Tic Tac Toe</span>
        <h1></h1>
    </nav>
    <div class="container">
        <div id="turn-tracker"></div>
        <div id="board">
            <div class="grid-square" id="1"></div>
            <div class="grid-square" id="2"></div>
            <div class="grid-square" id="3"></div>
            <div class="grid-square" id="4"></div>
            <div class="grid-square" id="5"></div>
            <div class="grid-square" id="6"></div>
            <div class="grid-square" id="7"></div>
            <div class="grid-square" id="8"></div>
            <div class="grid-square" id="9"></div>
        </div>
        <button id="reset-button">Reset Game</button>
        <footer><span>&copy; Jessie Collado</span></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
